<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your monthly expenses with our simple and user-friendly Expense Tracker app.">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h1>Welcome to ExpenseTracker!</h1>
    
    <div class="container">
        <div id="auth-section" aria-labelledby="auth-heading">
            <h2 id="auth-heading">Sign Up</h2>
            <form id="signup-form" aria-label="Sign Up Form">
                <div class="input-container">
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Email" required aria-label="Email Address">
                </div>
                <div class="input-container">
                    <input type="text" id="username" name="username" autocomplete="username" placeholder="Username" required aria-label="Username">
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required aria-label="Password">
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required aria-label="Confirm Password">
                </div>
                <button type="submit" class="auth-button" aria-label="Submit Sign Up Form">Sign Up</button>
            </form>

            <h2>Log In</h2>
            <form id="login-form" aria-label="Log In Form">
                <div class="input-container">
                    <input type="email" id="login-email" name="login-email" autocomplete="email" placeholder="Email" required aria-label="Email Address">
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" name="login-password" autocomplete="current-password" placeholder="Password" required aria-label="Password">
                </div>
                <button type="submit" class="auth-button" aria-label="Submit Log In Form">Log In</button>
            </form>
        </div>

        <div id="expense-section" style="display: none;" aria-labelledby="expense-heading">
            <h2 id="expense-heading">Expense Tracker</h2>
        
            <!-- Monthly Calendar Section -->
            <div id="monthly-calendar" class="monthly-calendar" aria-label="Monthly Calendar Navigation">
                <button id="prev-month" class="expense-button" aria-label="Previous Month">&lt;</button>
                <span id="current-month" aria-live="polite"></span>
                <button id="next-month" class="expense-button" aria-label="Next Month">&gt;</button>
            </div>
        
            <!-- Predefined Expenses List -->
            <ul id="expense-list" aria-label="List of Expenses">
                <!-- This will be populated by JavaScript -->
            </ul>
        
            <!-- Total Amount and Budget Section -->
            <p id="total-amount" aria-label="Total Amount">
                Total Amount: <span class="amount">$0.00</span>
            </p>
            <p id="budget-display" aria-label="Budget">
                Budget: <span id="budget-value">$0.00</span>
                <div class="budget-triangle"></div>
            </p>

    <!-- Modal for updating expense amounts -->
    <div id="update-modal" class="modal" style="display: none;" aria-labelledby="update-modal-heading" role="dialog">
        <div class="modal-content">
            <span class="close" aria-label="Close Modal">&times;</span>
            <h2 id="update-modal-heading">Update Expense</h2>
            <div class="input-container">
                <input type="number" id="update-amount" placeholder="Enter amount" step="0.01" required aria-label="Amount to Update">
            </div>
            <div class="modal-buttons">
                <button id="add-amount" class="expense-button" aria-label="Add Amount">Add Amount</button>
                <button id="subtract-amount" class="expense-button" aria-label="Subtract Amount">Subtract Amount</button>
                <button id="reset-amount" class="expense-button" aria-label="Reset Amount">Reset Amount</button>
                <button id="enter-new-amount" class="expense-button" aria-label="Enter New Amount">Enter New Amount</button>
            </div>
        </div>
