<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to ExpenseTracker!</h1>
    
    <div class="container">
        <div id="auth-section" aria-labelledby="auth-heading">
            <h2 id="auth-heading">Sign Up</h2>
            <form id="signup-form" aria-label="Sign Up Form">
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Email" required aria-label="Email Address">
                <input type="text" id="username" name="username" autocomplete="username" placeholder="Username" required aria-label="Username">
                <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required aria-label="Password">
                <button type="submit" aria-label="Submit Sign Up Form">Sign Up</button>
            </form>

            <h2>Log In</h2>
            <form id="login-form" aria-label="Log In Form">
                <input type="email" id="login-email" name="login-email" autocomplete="email" placeholder="Email" required aria-label="Email Address">
                <input type="password" id="login-password" name="login-password" autocomplete="current-password" placeholder="Password" required aria-label="Password">
                <button type="submit" aria-label="Submit Log In Form">Log In</button>
            </form>
        </div>

        <div id="expense-section" style="display: none;" aria-labelledby="expense-heading">
            <h2 id="expense-heading">Expense Tracker</h2>

            <!-- Monthly Calendar Section -->
            <div id="monthly-calendar" class="monthly-calendar" aria-label="Monthly Calendar Navigation">
                <button id="prev-month" aria-label="Previous Month">&lt;</button>
                <span id="current-month" aria-live="polite"></span>
                <button id="next-month" aria-label="Next Month">&gt;</button>
            </div>

            <!-- Predefined Expenses List -->
            <ul id="expense-list" aria-label="List of Expenses">
                <!-- This will be populated by JavaScript -->
            </ul>

            <p id="total-amount" aria-label="Total Amount">Total Amount: <span class="amount">$0.00</span></p>
            <button type="button" id="save-expenses" aria-label="Save Expenses">SAVE</button>
        
            <!-- Logout Button -->
            <button type="button" id="logout-button" class="logout-button" aria-label="Log Out">Log out</button>
        
        </div>
    </div>

    <!-- Modal for updating expense amounts -->
    <div id="update-modal" class="modal" style="display: none;" aria-labelledby="update-modal-heading" role="dialog">
        <div class="modal-content">
            <span class="close" aria-label="Close Modal">&times;</span>
            <h2 id="update-modal-heading">Update Expense</h2>
            <input type="number" id="update-amount" placeholder="Enter amount" step="0.01" required aria-label="Amount to Update">
            <div class="modal-buttons">
                <button id="add-amount" aria-label="Add Amount">Add Amount</button>
                <button id="subtract-amount" aria-label="Subtract Amount">Subtract Amount</button>
                <button id="reset-amount" aria-label="Reset Amount">Reset Amount</button>
                <button id="enter-new-amount" aria-label="Enter New Amount">Enter New Amount</button>
            </div>
        </div>
    </div>

    <!-- Feedback Pop-up -->
    <div id="feedback-popup" class="feedback-popup" style="display: none;" aria-live="assertive"></div>

    <!-- Footer Section -->
    <footer>
        <p>Made with <span style="color: red;">&hearts;</span> by Vitorio Paulo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
