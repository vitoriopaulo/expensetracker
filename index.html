<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to ExpenseTracker!</h1>
    
    <div class="container">
        <div id="auth-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Email" required>
                <input type="text" id="username" name="username" autocomplete="username" placeholder="Username" required>
                <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" name="login-email" autocomplete="email" placeholder="Email" required>
                <input type="password" id="login-password" name="login-password" autocomplete="current-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="expense-section" style="display: none;">
            <h2>Expense Tracker</h2>

            <!-- Monthly Calendar Section -->
            <div id="monthly-calendar" class="monthly-calendar">
                <button id="prev-month">&lt;</button>
                <span id="current-month"></span>
                <button id="next-month">&gt;</button>
            </div>

            <!-- Predefined Expenses List -->
            <ul id="expense-list">
                <!-- This will be populated by JavaScript -->
            </ul>

            <p id="total-amount">Total Amount: <span class="amount">$0.00</span></p>
            <button type="button" id="save-expenses">SAVE</button>
        
            <!-- Logout Button -->
            <button type="button" id="logout-button" class="logout-button">Log out</button>
        
        </div>
    </div>

    <!-- Modal for updating expense amounts -->
    <div id="update-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Expense</h2>
            <input type="number" id="update-amount" placeholder="Enter amount" step="0.01" required>
            <div class="modal-buttons">
                <button id="add-amount">Add Amount</button>
                <button id="subtract-amount">Subtract Amount</button>
                <button id="reset-amount">Reset Amount</button>
                <button id="enter-new-amount">Enter New Amount</button>
            </div>
        </div>
    </div>

<!-- Feedback Pop-up -->
<div id="feedback-popup" class="feedback-popup" style="display: none;"></div>

    <!-- Footer Section -->
    <footer>
        <p>Made with <span style="color: red;">&hearts;</span> by Vitorio Paulo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
